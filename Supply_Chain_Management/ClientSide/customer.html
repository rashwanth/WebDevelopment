<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Customer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesCustomerView.css">
</head>
<body>
    <div class="container welcome-container">
        <h2 id="welcomemsg">Welcome Customer</h2>
        <form action="#" method="post" id="customerForm">
            <!-- Your form content can go here -->

            <!-- Button to view orders -->
            <button class="btn btn-success mb-2" type="button" onclick="viewOrders()">View Orders</button>

            <!-- Button to view orders shipping status -->
            <button class="btn btn-info mb-2" type="button" onclick="viewOrdersShippingStatus()">View Orders Shipping Status</button>

            <button class="btn btn-primary mb-2" type="button" onclick="redirectToCustomerOrder()">Place Order</button>

            <button class="btn btn-secondary" type="button" onclick="redirectToLoginUI()">Go back</button>
        </form>
    </div>
    <script src="customer.js"></script>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
