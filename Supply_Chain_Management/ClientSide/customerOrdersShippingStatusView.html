<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer orders shipping data</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style rel="stylesheet" href="stylesCustomerOrdersView.css"></style>
</head>
<body>

  <div class="container">
    <h2>Your orders shipping data</h2>
    <button type="submit" onclick="redirectToCustomerUI()">Go back</button>
    <br>
    <table id="ordersTable" class="table table-striped">
      <thead>
        <tr>
          <th>Customer Username</th>
          <th>Item</th>
          <th>Demand Quantity</th>
          <th>Supplied Quantity</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <!-- Content will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="customerOrdersShippingStatusView.js"></script>

</body>
</html>
